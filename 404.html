<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません - Think-Tank</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <div style="background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); max-width: 500px;">

            <h1 style="font-size: 2.5rem; color: #4a5568; margin-bottom: 1rem;">404</h1>
            <h2 style="font-size: 1.5rem; color: #718096; margin-bottom: 2rem;">ページが見つかりません</h2>
            <p style="color: #a0aec0; margin-bottom: 2rem;">

            </p>
            <a href="/" style="display: inline-flex; align-items: center; gap: 0.5rem; background: #667eea; color: white; padding: 1rem 2rem; border-radius: 25px; text-decoration: none; transition: all 0.2s ease;">
