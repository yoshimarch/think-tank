<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think-Tank - 概念理解支援リンク集</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">
                <i class="fas fa-brain"></i>
                Think-Tank
            </h1>
            <p class="header-subtitle">概念理解・学習支援リンク集</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 検索セクション -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="タイトルやハッシュタグで検索..."
                            class="search-input"
                        >
                        <button id="clearSearch" class="clear-btn" title="検索をクリア">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- フィルターセクション -->
            <section class="filter-section">
                <div class="filter-container">
                    <h3 class="filter-title">
                        <i class="fas fa-tags"></i>
                        人気のハッシュタグ
                    </h3>
                    <div id="popularTags" class="tag-list"></div>
                </div>
            </section>

            <!-- 統計セクション -->
            <section class="stats-section">
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number" id="totalLinks">0</span>
                        <span class="stat-label">総リンク数</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="filteredLinks">0</span>
                        <span class="stat-label">表示中</span>
                    </div>
                </div>
            </section>

            <!-- リンク一覧セクション -->
            <section class="links-section">
                <div id="linksContainer" class="links-container">
                    <!-- リンクカードがここに動的に追加されます -->
                </div>
                
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>該当するリンクが見つかりませんでした</h3>
                    <p>検索条件を変更してみてください</p>
                </div>
                
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>リンクを読み込み中...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                <i class="fab fa-github"></i>
                リンクの追加は 
                <a href="https://github.com/yourusername/think-tank/issues" target="_blank" rel="noopener">
                    GitHub Issues
                </a> 
                から可能です
            </p>
            <p class="footer-copyright">
                © 2025 Think-Tank Link Collection
            </p>
        </div>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
